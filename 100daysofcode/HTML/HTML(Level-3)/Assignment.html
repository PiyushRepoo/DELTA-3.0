<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Question</title>
  </head>
  <body>
    <!-- Qs1. Recreating the table. -->
    <table border="1">
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>
    <br /><br />

    <!-- Qs2. Recreating the form -->
    <form action="/server">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" placeholder="Enter name" />
      </div>
      <div>
        Sex:
        <input type="radio" name="gender" value="M" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="F" id="female" />
        <label for="female">Female</label>
      </div>
      <br />
      <div>
        <select name="country" id="country">
          <option selected value="none">Select an option</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="canada">Canda</option>
          <option value="nepal">Nepal</option>
        </select>
      </div>
      <br />
      <label for="Message">Message</label>
      <div>
        <textarea name="Message" id="Message" cols="30" rows="5"></textarea>
      </div>
      <div>
        <input type="checkbox" name="subscribe" id="sub" />
        <label for="sub">Subscribe?</label>
      </div>
      <button>Submit</button>
    </form>
    <br /><br />

    <!-- Qs2. Recreating the feedback form -->
    <form action="/server">
      <h2>Feedback Form</h2>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Write your name"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Write your email"
        />
      </div>
      <br>
      <label for="Message">Message</label>
      <div>
        <textarea name="Message" id="Message" cols="30" rows="5"></textarea>
      </div>
      <br>
      <div>
        Rate us out of 5:   
        <br>
        <input type="radio" name="rate" id="1">
        <label for="1">1</label>
        <br>
        <input type="radio" name="rate" id="2">
        <label for="2">2</label>
        <br>
        <input type="radio" name="rate" id="3">
        <label for="3">3</label>
        <br>
        <input type="radio" name="rate" id="4">
        <label for="4">4</label>
        <br>
        <input type="radio" name="rate" id="5">
        <label for="5">5</label>
      </div>
      <button>Send your Message</button>
    </form>
  </body>
</html>
