<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown in HTML</title>
</head>
<body>
    <form action="/server">
    <select name="profession" id="profession">
        <option selected value="none">Choose profession</option>
        <option value="student">Student</option>
        <option value="dev">Developer</option>
    </select>
    <label for="range">Range</label>
    <input type="range" min="0" max="100" value="40" step="10" name="range" id="range">
    <button>Submit</button>
</form>
</body>
</html>
