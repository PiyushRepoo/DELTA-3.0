<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Qs 9</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form action="/server">
      <div>
        <input type="text" name="Fname" placeholder="First name" />
        <input type="text" name="Lname" placeholder="Last name" />
      </div>
      <div>
        <label for="gender">Please select gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div>
        <label for="tos_agree">Do you agree to all terms of service?</label>
        <input type="checkbox" name="tos_agree" id="tos_agree" checked />
        <label for="terms">Yes, I agree.</label>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
