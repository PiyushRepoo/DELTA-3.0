<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <!-- Unorder list -->
    <ul>
        <li><h2>Fruits</h2></li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Litchi</li>
    </ul>

    <!-- Ordered list -->
    <ol type="1">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ol>
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ol>
    <ol type="a">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ol>
    <ol type="I">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ol>
    <ol type="i">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ol>
</body>
</html>
