<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="<i class="fa-solid fa-sidebar"></i>">
    <title>Sidebar Menu</title>
  </head>
  <body>
    <main>
      <input type="checkbox" id="check" />
      <div class="check">
      <label for="check">
        <i class="bar fa-solid fa-bars"></i>
      </label>
    </div>
      <div class="sidebar_menu">
        <div class="sidebar_top">
          <div class="logo">
            <a href="index.html">Sidebar</a>
          </div>
          <div class="close">
            <label for="check"><i class="fa-solid fa-xmark"></i></label>
          </div>
        </div>

        <div class="sidebar_navigations">
          <ul>
            <li>
              <i class="fa-solid fa-image"></i>
              <a href="#">Gallery</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a href="#">Shortcut</a></li>
              <li>
                <i class="fa-solid fa-photo-film"></i>
                <a href="#">Exhibits</a>
              </li>
              <li>
                <i class="fa-regular fa-calendar-days"></i>
                <a href="#">Events</a>
              </li>
              <li>
                <i class="fa-solid fa-store"></i>
                <a href="#">Store</a></li>
              <li>
                <i class="fa-solid fa-phone"></i>
              <a href="#">Contacts</a>
            </li>
            <li>
              <i class="fa-solid fa-comments"></i>
              <a href="#">Feedbacks</a>
            </li>
          </ul>
        </div>
        <div class="social_icons">
          <ul>
            <li>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    </body>
</html>
